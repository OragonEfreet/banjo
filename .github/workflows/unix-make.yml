name: Build/Unix

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        compiler: [gcc, clang]
        lib: [static, shared]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        lfs: true

    - name: Build
      run: make LIB=${{ matrix.lib }} CC={{ matrix.compiler }} VERBOSE=1

    - name: Test
      run: make test LIB=${{ matrix.lib }} CC={{ matrix.compiler }} VERBOSE=1
