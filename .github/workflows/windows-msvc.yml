name: Build/Windows/MSVC

on:
  push:
    branches: [win_cui]
  pull_request:
    branches: [win_cui]

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        config: [release]
        type: [shared, static]
      fail-fast: false

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure (MSVC)
      uses: egor-tensin/vs-shell@v2
      with:
        arch: x64

    - name: Configure (Env)
      run: |
        echo CONFIG=${{ matrix.config }} >> $GITHUB_ENV
        echo TYPE=${{ matrix.type }} >> $GITHUB_ENV

    - name: Build
      shell: cmd
      run: |
        call Make.bat

    - name: Test
      shell: cmd
      run: |
        call Make.bat test
